<header 
    [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
    <h2>{{medium}}</h2>
    <div>{{ mediaItems | categoryList }}</div>
</header>
<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem==='Movies', 'medium-series':mediaItem==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section> 
<footer>
  <a routerLink="/add">
    <img src="https://img.icons8.com/ios/50/000000/add--v2.png" class="icons"/>
  </a>
</footer>
